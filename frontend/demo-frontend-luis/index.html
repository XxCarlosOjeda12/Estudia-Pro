<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudia-Pro: Tu Aliado Académico en Matemáticas</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- KaTeX for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVwM8SpOKDaH51OQ58JCFJelMUTuR4cp7jsss5uhHpkpSa5MjoC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>

    <!-- Chart.js for Progress Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- MathLive for advanced math keyboard -->
    <script src="https://cdn.jsdelivr.net/npm/mathlive"></script>

    <!-- PDF.js for PDF preview -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': '#8b5cf6',
                        'primary-focus': '#7c3aed',
                        'secondary': '#10b981',
                        'accent': '#f59e0b',
                        'dark-bg': '#0f172a',
                        'dark-card': '#1e293b',
                        'dark-border': '#334155',
                        'light-bg': '#f1f5f9',
                        'light-card': '#ffffff',
                        'light-border': '#e2e8f0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-light-bg dark:bg-dark-bg text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- App Container -->
    <div id="app-container">
        <!-- LOGIN/REGISTER PAGE -->
        <div id="login-page" class="page active">
            <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 dark:from-dark-bg dark:to-slate-900 p-4">
                <div class="w-full max-w-md">
                    <div class="text-center mb-8">
                        <h1 class="text-4xl font-bold text-primary">Estudia-Pro</h1>
                        <p class="text-slate-500 dark:text-slate-400 mt-2">Tu aliado para aprobar y avanzar en matemáticas.</p>
                    </div>

                    <div class="glass-effect-light p-8 rounded-2xl shadow-2xl">
                        <div id="login-form-container">
                            <div class="flex border-b border-slate-200 dark:border-slate-700 mb-6">
                                <button id="tab-login" class="tab-button flex-1 py-2 font-medium text-primary active">Iniciar Sesión</button>
                                <button id="tab-register" class="tab-button flex-1 py-2 font-medium text-slate-500 dark:text-slate-400">Registrarse</button>
                            </div>
                            
                            <form id="login-form" class="active-form">
                                <div class="mb-4">
                                    <label for="email" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Usuario (email)</label>
                                    <input type="email" id="email" class="w-full px-4 py-2 bg-white/50 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="tu.email@ejemplo.com" required>
                                </div>
                                <div class="mb-6">
                                    <label for="password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Contraseña</label>
                                    <div class="relative">
                                        <input type="password" id="password" class="w-full px-4 py-2 bg-white/50 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="••••••••" required>
                                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden">Usuario o contraseña incorrectos.</p>
                                <button type="submit" class="w-full bg-primary hover:bg-primary-focus text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                                    Ingresar
                                </button>
                            </form>
                            
                            <form id="register-form" class="hidden">
                                <div class="mb-4">
                                    <label for="register-name" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Nombre completo</label>
                                    <input type="text" id="register-name" class="w-full px-4 py-2 bg-white/50 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Tu nombre completo" required>
                                </div>
                                <div class="mb-4">
                                    <label for="register-email" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Correo electrónico</label>
                                    <input type="email" id="register-email" class="w-full px-4 py-2 bg-white/50 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="tu.email@ejemplo.com" required>
                                </div>
                                <div class="mb-4">
                                    <label for="register-password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Contraseña</label>
                                    <div class="relative">
                                        <input type="password" id="register-password" class="w-full px-4 py-2 bg-white/50 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="••••••••" required>
                                        <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <div class="mb-6">
                                    <label for="register-confirm-password" class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Confirmar contraseña</label>
                                    <div class="relative">
                                        <input type="password" id="register-confirm-password" class="w-full px-4 py-2 bg-white/50 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-lg focus:ring-2 focus:ring-primary focus:outline-none" placeholder="••••••••" required>
                                        <button type="button" class="toggle-password absolute inset-y-0 right-0 pr-3 flex items-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                                <p id="register-error" class="text-red-500 text-sm text-center mb-4 hidden">Las contraseñas no coinciden.</p>
                                <button type="submit" class="w-full bg-primary hover:bg-primary-focus text-white font-bold py-2 px-4 rounded-lg transition-transform transform hover:scale-105">
                                    Registrarse
                                </button>
                            </form>
                        </div>
                        <div id="role-selection-container" class="hidden">
                             <h2 class="text-2xl font-semibold text-center mb-6">Selecciona tu Rol</h2>
                             <div class="space-y-4">
                                 <button onclick="app.login('estudiante')" class="w-full flex items-center justify-center text-center p-4 bg-violet-500/20 hover:bg-violet-500/40 border border-violet-500 rounded-lg transition-all duration-300">
                                     <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                     </svg>
                                     Estudiante
                                 </button>
                                 <button onclick="app.login('creador')" class="w-full flex items-center justify-center text-center p-4 bg-emerald-500/20 hover:bg-emerald-500/40 border border-emerald-500 rounded-lg transition-all duration-300">
                                     <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                     </svg>
                                     Creador
                                 </button>
                                 <button onclick="app.login('admin')" class="w-full flex items-center justify-center text-center p-4 bg-sky-500/20 hover:bg-sky-500/40 border border-sky-500 rounded-lg transition-all duration-300">
                                     <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                     </svg>
                                     Administrador
                                 </button>
                             </div>
                        </div>
                    </div>
                     <p class="text-center text-xs text-slate-500 mt-6">Al registrarte, aceptas nuestros <a href="#" class="text-primary hover:underline">Términos de Servicio</a> y <a href="#" class="text-primary hover:underline">Política de Privacidad</a>.</p>
                </div>
            </div>
        </div>

        <!-- MAIN APP LAYOUT -->
        <div id="main-app" class="hidden">
            <!-- Mobile menu button -->
            <button id="mobile-menu-button" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-lg bg-primary text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>

            <div class="flex h-screen bg-light-bg dark:bg-dark-bg">
                <!-- Sidebar -->
                <aside id="sidebar" class="w-64 glass-effect-light p-4 flex-shrink-0 flex flex-col transition-all duration-300 mobile-hidden">
                    <div class="flex items-center mb-8">
                        <h1 class="text-2xl font-bold text-primary">Estudia-Pro</h1>
                    </div>
                    <nav id="main-nav" class="flex-grow space-y-2">
                        <!-- Navigation items will be injected here -->
                    </nav>
                    <div class="mt-auto">
                        <div id="user-subjects" class="mb-6 hidden">
                            <h3 class="text-xs font-semibold uppercase text-slate-500 dark:text-slate-400 mb-2 px-3">Mis Materias</h3>
                            <div id="user-subjects-list" class="space-y-1">
                                <!-- User subjects will be injected here -->
                            </div>
                        </div>
                        <div class="flex items-center p-2 rounded-lg mb-4">
                            <img src="https://placehold.co/40x40/8b5cf6/ffffff?text=DY" alt="User avatar" class="rounded-full w-10 h-10 mr-3">
                            <div>
                                <p id="user-name" class="font-semibold"></p>
                                <p id="user-role" class="text-xs text-slate-500 dark:text-slate-400"></p>
                            </div>
                        </div>
                        <div class="flex items-center justify-between p-2">
                            <label for="theme-toggle" class="text-sm">Modo Oscuro</label>
                            <button id="theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-slate-300 dark:bg-slate-700">
                                <span class="sr-only">Enable dark mode</span>
                                <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-1 dark:translate-x-6"></span>
                            </button>
                        </div>
                        <button onclick="app.logout()" class="w-full mt-4 flex items-center justify-center text-sm p-2 rounded-lg hover:bg-red-500/20 text-red-500 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </aside>
                
                <!-- Mobile Menu -->
                <div id="mobile-menu" class="fixed inset-0 bg-dark-bg/95 z-40 transform -translate-x-full transition-transform duration-300 md:hidden">
                    <div class="p-4">
                        <div class="flex justify-between items-center mb-8">
                            <h1 class="text-2xl font-bold text-primary">Estudia-Pro</h1>
                            <button id="close-mobile-menu" class="p-2 text-slate-400 hover:text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                        <nav id="mobile-nav" class="space-y-4 mb-8">
                            <!-- Navigation items will be injected here -->
                        </nav>
                        <div id="mobile-user-subjects" class="mb-6 hidden">
                            <h3 class="text-sm font-semibold uppercase text-slate-400 mb-3">Mis Materias</h3>
                            <div id="mobile-user-subjects-list" class="space-y-2">
                                <!-- User subjects will be injected here -->
                            </div>
                        </div>
                        <div class="border-t border-slate-700 pt-4">
                            <div class="flex items-center p-2 rounded-lg mb-4">
                                <img src="https://placehold.co/40x40/8b5cf6/ffffff?text=DY" alt="User avatar" class="rounded-full w-10 h-10 mr-3">
                                <div>
                                    <p id="mobile-user-name" class="font-semibold"></p>
                                    <p id="mobile-user-role" class="text-xs text-slate-400"></p>
                                </div>
                            </div>
                            <div class="flex items-center justify-between p-2 mb-4">
                                <label for="mobile-theme-toggle" class="text-sm">Modo Oscuro</label>
                                <button id="mobile-theme-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-slate-700">
                                    <span class="sr-only">Enable dark mode</span>
                                    <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-6"></span>
                                </button>
                            </div>
                            <button onclick="app.logout()" class="w-full flex items-center justify-center text-sm p-2 rounded-lg hover:bg-red-500/20 text-red-400 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                                Cerrar Sesión
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Main Content -->
                <main class="flex-1 p-6 overflow-y-auto">
                    <div id="main-content">
                        <!-- Pages will be rendered here -->
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <!-- MODALS CONTAINER -->
    <div id="modals-container"></div>

    <!-- NOTIFICATIONS CONTAINER -->
    <div id="notifications-container" class="notification"></div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
