                clearInterval(this.examState.timerId);

                document.body.classList.remove('exam-mode');

                // Calculate score
                let correctAnswers = 0;
                this.state.currentExam.questions.forEach(q => {
                    const mathField = document.getElementById(`math-field-${q.id}`);
                    const userAnswer = mathField ? mathField.value.replace(/\s+/g, '') : '';
                    if (userAnswer.toLowerCase() === q.answer.replace(/\s+/g, '').toLowerCase()) {
                        correctAnswers++;
                    }
                });

                const score = Math.round((correctAnswers / this.state.currentExam.questions.length) * 100);

                // Update progress
                const subjectProgress = mockData.materias.find(m => m.id === this.state.currentExam.subjectId).progress;
                const newProgress = Math.min(100, subjectProgress + (score > 60 ? 5 : 0));
                mockData.materias.find(m => m.id === this.state.currentExam.subjectId).progress = newProgress;

                // Add to progress history
                this.state.currentUser.progress.simulacros.push({
                    name: this.state.currentExam.title,
                    score: score
                });

                this.showExamResultsModal(score, correctAnswers, this.state.currentExam.questions.length);

            generateExam() {
                const questionCount = parseInt(document.getElementById('question-count').value) || 5;
                const difficulty = document.getElementById('difficulty').value;
                const subjectName = this.state.currentSubject.name;

                // Filter questions based on subject and difficulty
                let availableQuestions = [];
                if (subjectName.includes('C√°lculo')) {
                    availableQuestions = mockData.questionBank.calculo;
                } else if (subjectName.includes('√Ålgebra')) {
                    availableQuestions = mockData.questionBank.algebra;
                }

                if (difficulty !== 'all') {
                    availableQuestions = availableQuestions.filter(q => q.difficulty === difficulty);
                }

                // Randomly select questions
                const selectedQuestions = [];
                const questionIndices = new Set();
                const maxQuestions = Math.min(questionCount, availableQuestions.length);

                while (questionIndices.size < maxQuestions) {
                    const randomIndex = Math.floor(Math.random() * availableQuestions.length);
                    if (!questionIndices.has(randomIndex)) {
                        questionIndices.add(randomIndex);
                        selectedQuestions.push(availableQuestions[randomIndex]);
                    }
                }

                // Generate exam HTML
                const examHTML = `
                    <div class="glass-effect-light p-6 rounded-2xl">
                        <h2 class="text-xl font-bold mb-4">Examen Generado (${selectedQuestions.length} preguntas)</h2>

                            <button onclick="app.finishSimulador()" class="py-2 px-4 bg-secondary/80 hover:bg-secondary text-white rounded-md">Terminar</button>

                        <div id="simulador-questions">

                                <div class="mb-6 p-4 border border-light-border dark:border-dark-border rounded-xl">
                                    <p class="font-semibold mb-2">Pregunta ${index + 1}:</p>
                                    <p class="mb-3">${q.question}</p>
                                    <div class="flex flex-col">
                                        <label for="sim-answer-${index}" class="text-sm text-slate-500 dark:text-slate-400 mb-2">Escribe tu respuesta:</label>
                                        <input type="text" id="sim-answer-${index}" class="p-3 bg-white/80 dark:bg-slate-800/50 border border-light-border dark:border-dark-border rounded-xl focus:ring-2 focus:ring-primary focus:outline-none" placeholder="Tu respuesta aqu√≠...">
                                    </div>
                                    <div id="sim-feedback-${index}" class="mt-3 hidden"></div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('simulador-results').innerHTML = examHTML;
                document.getElementById('simulador-results').classList.remove('hidden');

                // Start timer
                this.simuladorState = {
                    timerId: null,
                    timeLeft: 600, // 10 minutes
                };

                this.startSimuladorTimer();
            },

            startSimuladorTimer() {
                const timerEl = document.getElementById('simulador-timer');
                this.simuladorState.timerId = setInterval(() => {
                    this.simuladorState.timeLeft--;
                    const minutes = Math.floor(this.simuladorState.timeLeft / 60);
                    const seconds = this.simuladorState.timeLeft % 60;
                    timerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    if (this.simuladorState.timeLeft <= 0) {
                        clearInterval(this.simuladorState.timerId);
                        this.finishSimulador();
                    }
                }, 1000);

                clearInterval(this.simuladorState.timerId);

                // Calculate score
                const questionElements = document.querySelectorAll('#simulador-questions > div');
                let correctAnswers = 0;

                questionElements.forEach((element, index) => {
                    const input = document.getElementById(`sim-answer-${index}`);

                    if (input && feedback) {

                        if (userAnswer === correctAnswer) {
                            correctAnswers++;
                            feedback.innerHTML = `<div class="text-green-500 text-sm">¬°Correcto!</div>`;

                        url = `https://www.wolframalpha.com/input?i=${encodeURIComponent(query)}`;
                        break;
                    case 'chatgpt':
                        this.showNotification('Prompt para ChatGPT', `Copia y pega este prompt en ChatGPT:\n\n"${query}"`);
                        return;
                    default:
                        return;
                }
                window.open(url, '_blank');
            },

            showNotification(title, message) {
                const notification = document.createElement('div');
                notification.className = 'glass-effect-light p-4 rounded-xl mb-4';
                notification.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-semibold">${title}</h4>
                            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">${message}</p>
                        </div>
                        <button onclick="this.parentElement.parentElement.remove()" class="p-1 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                `;

                this.dom.notificationsContainer.appendChild(notification);

                // Auto remove after 5 seconds
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            },

            addAchievement(id, name, description, icon) {
                // Check if achievement already exists
                if (this.state.currentUser.achievements.some(a => a.id === id)) {
                    return;
                }

                const achievement = {
                    id,
                    name,
                    description,
                    icon,
                    date: new Date().toLocaleDateString()
                };

                this.state.currentUser.achievements.push(achievement);

                // Show achievement notification
                this.showNotification('Logro Desbloqueado', name);
            }
        };

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
